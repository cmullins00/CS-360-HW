            <div class="modal fade" id="photo-popup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <img src="images/1.jpg" class="modal-img" alt="Modal Image">
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

            <script type="text/javascript">
                document.addEventListener("click", function (e) {
                    if (e.target.classList.contains("gallery-item")) {
                        const src = e.target.getAttribute("src");
                        document.querySelector(".modal-img").src = src;
                        const myModal = new bootstrap.Modal(document.getElementById('photo-popup'));
                        myModal.show();
                    }
                })
            </script>
